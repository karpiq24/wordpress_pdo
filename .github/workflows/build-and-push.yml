name: Build and Push WordPress Image

on:
  # Trigger on push to the main branch or any pull request
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Trigger on changes to the Dockerfile or the base image
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/wordpress_pdo:latest

      - name: Logout of Docker Hub
        uses: docker/logout-action@v2
